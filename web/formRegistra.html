<section class="mbr-section mbr-section-hero mbr-section-full mbr-parallax-background" id="header1-1" style="background-image: url(utilities/images/fondo.png);">
    <div class="mbr-table-cell">
        <div class="container">
            <div class="row">
                <div class="mbr-section col-md-10 col-md-offset-1 text-xs-center">
                    <h1 class="mbr-section-title display-1">¡Regístrate!</h1>
                    <p class="text-black">Introduce tu información para registrarte en el sistema:</p>
                    <form action="registraAlumno" method="post" class="form" id="registroAlumno">
                        <div class="col-md-8">
                            <label for="nombre" class="text-black">Nombre Completo:</label>
                            <input type="text" class="form-control" placeholder="Nombre Completo" id="nombre" name="nombre" pattern="[A-Za-z].{4,16}" title="4 a 16 caracteres" required/>
                        </div>
                        <div class="col-md-offset-8">
                            <label for="grupo" class="text-black">Grupo:</label>
                            <input type="text" class="form-control" placeholder="Grupo" id="grupo" name="grupo" title="Ej. 1CM11" required />
                        </div>
                        <div class="col-md-6">
                            <label for="user" class="text-black">Número de Boleta:</label>
                            <input type="text" class="form-control" placeholder="Número de Boleta" id="user" name="user" pattern="[0-9]{10}"  title="Solo 10 numeros" required/>
                        </div>
                        <div class="col-md-offset-6">
                            <label for="mail" class="text-black">Correo Electrónico:</label>
                            <input class="form-control" type="mail" name="mail" id="mail" placeholder="Correo Electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Ej. ejemplo@mail.com" required/>
                        </div>
                        <div class="input-group-sm">
                            <br><input type="submit" value="Aceptar" class="btn btn-black btn-lg btn-black-outline"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
